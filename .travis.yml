language: groovy
os: linux
dist: bionic
arch: amd64
sudo: required
services: docker

before_install:
    - echo "This is the first attempt at .travis.yml for variantcalling"
    - echo "This is an attempt to build the Dockerfile environment"
    - wget -qO- https://get.nextflow.io | bash 
    - docker build --memory-swap -1 . --file ./Dockerfile --tag variantcalling
    - sudo mv nextflow /usr/local/bin

script:
    - echo $TRAVIS_BUILD_DIR
    - ls $TRAVIS_BUILD_DIR
    - nextflow run ./main.nf --align bowtie2 --reads "./CIN*R{1,2}*" --ref "./ref.fa" --fastp_min_base_quality 15 --fastp_max_percent_low_qual_base 40 --verbose -with-docker variantcalling;
    - echo $?
        

after_success:
    - echo "Your ci build of Dockerfile has succeeded"

after_failure: 
    - echo "Your ci build of Dockerfile has failed"
